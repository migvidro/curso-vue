<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <template v-if="logado">
            <p>Usuário Logado: {{ nome }}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Navegando como anonimo</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox" v-model="anonimo" unchecked>
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                nome: 'Maria',
                logado: false,
                anonimo: true
            }
        })
    </script>
</body>
</html>
