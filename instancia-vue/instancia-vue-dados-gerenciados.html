<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{ titulo }}
        <button @click="alterar">Alterar</button>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data:{
            titulo: 'Teste 1'
        },
        methods:{
            alterar(){
                this.titulo += '!'
            }
        }
    })
    vm.novaInfo = 'Teste';
    console.log(vm.novaInfo);
</script>
</html>
